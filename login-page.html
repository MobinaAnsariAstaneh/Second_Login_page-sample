<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page - Arash Web</title>
    <link rel="stylesheet" href="login-page.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Welcome Back!</h1>
                <p class="gray">Hi, glad to see you again!</p>
                <div class="line">
                    <button class="upper inner1">
                        <!-- <i class="fab fa-google icon-sm "></i> -->
                        <img src="https://1000logos.net/wp-content/uploads/2016/11/New-Google-Logo.jpg" alt="google" width="25px" height="25px"> continue with google
                    </button>
                    <button class="upper inner2"> 
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github" width="35px" height="35px">
                        <!-- <i class="fab fa-github-square"></i> -->
                    </button>
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" class="space" />
                <a href="#">Forgot your password?</a>
                <button class="upper space green">login to account</button>
                <button class="upper space border-green">create account</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <!-- For image -->
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created with <a href="#">Arash Web</a>
        </p>
    </footer>
</body>

</html>
